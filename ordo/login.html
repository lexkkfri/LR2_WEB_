<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordo - Log In</title>

    <link rel="icon" type="image/svg" href="images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Логотип -->
            <div class="logo-section">
                <img src="images/logo.svg" alt="Ordo Logo" class="logo__login" id="logo-image">
            </div>

            <h2 class="login-title">Log in</h2>

            <!-- Форма для входу -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <input type="text" 
                           class="form-input" 
                           id="email-username" 
                           placeholder="Email or Username..." 
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           placeholder="Password..." 
                           required>
                </div>

                <button type="submit" class="btn login-btn" id="login-btn">
                    Log in
                </button>
            </form>

            <!-- Посилання на сторінки -->
            <div class="links">
                <a href="forgot-password.html" class="forgot-password-link">Forgot password?</a><br>
                <a href="register.html" class="create-account-link">Create an Account</a>
            </div>

            <div class="divider">
                <span>or log in with</span>
            </div>

            <!-- Вхід через соцмережі -->
            <div class="social-login">
                <a href="#" class="social-btn google-btn" aria-label="Sign up with Google">
                    <img class="social-icon" src="images/google.svg" alt="Google Logo">
                </a>
                <a href="#" class="social-btn github-btn" aria-label="Sign up with GitHub">
                    <img class="social-icon" src="images/github.svg" alt="GitHub Logo">
                </a>
                <a href="#" class="social-btn twitter-btn" aria-label="Sign up with Twitter">
                    <img class="social-icon" src="images/x.svg" alt="X Logo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
