<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordo - Timer</title>

    <link rel="icon" type="image/svg" href="images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="images/favicon.png">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Навбар -->
     <header class="header">
        
        <nav class="nav container" id="main-nav">
            <div class="nav__logo">
                <a href="index.html" class="logo__link">
                    <img src="images/logo.svg" alt="Ordo Logo" class="logo__image" id="logo-image">
                </a>
            </div>
            <div class="nav-links" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="deadline-tracker.html" class="nav-link">Deadline Tracker</a>
                <a href="timer.html" class="nav-link active">Timer</a>
            </div>
            <div class="avatar" id="avatar-btn">KO</div>
            <!-- Toggle button for mobile menu -->
            <div class="nav__toggle" id="nav-toggle">
                <span class="toggle__bar"></span>
                <span class="toggle__bar"></span>
                <span class="toggle__bar"></span>
            </div>
        </nav>
    </header>

    <!-- Секція таймера -->
    <main class="timer-page container">
        <h1 class="timer_title">Timer</h1>
        
        <!-- Дисплей таймера -->
        <div class="timer-display" id="timer-display">25:00</div>
        
        <!-- Управління -->
        <div class="timer-controls">
            <button id="start-btn" class="btn">Start</button>
            <button id="pause-btn" class="btn" disabled>Pause</button>
            <button id="discard-btn" class="btn">Discard</button>
            <button id="skip-btn" class="btn">Skip</button>
        </div>
        
        <!-- Налаштування таймера -->
        <div class="timer-settings">
            <div class="setting">
                <h3>Study Minutes</h3>
                <input type="number" class="number-input" id="study-minutes" value="25" min="1" max="60">
            </div>
            
            <div class="setting">
                <h3>Rest Minutes</h3>
                <input type="number" class="number-input" id="rest-minutes" value="5" min="1" max="30">
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__content container">
            <p class="footer__text">
                &copy; 2025 Ordo | Organize your work, boost your productivity
            </p>
        </div>
    </footer>
    
    <script>
        // Невелика функція для роботи бургер-меню (JS)
        document.getElementById('nav-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('open');
        });
    </script>
</body>
</html>
