<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordo - Create Account</title>

    <link rel="icon" type="image/svg" href="images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="register-container">
        <div class="register-card">
            <!-- Логотип -->
            <div class="logo-section">
                <img src="images/logo.svg" alt="Ordo Logo" class="logo__login" id="logo-image">
            </div>

            <h2 class="register-title">Create Account</h2>

            <!-- Форма реєстрації -->
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <input type="text" 
                           class="form-input" 
                           id="username" 
                           placeholder="Username..." 
                           required>
                </div>

                <div class="form-group">
                    <input type="email" 
                           class="form-input" 
                           id="email" 
                           placeholder="Email..." 
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           placeholder="Password..." 
                           required>
                </div>

                <div class="form-group">
                    <input type="password" 
                           class="form-input" 
                           id="confirm-password" 
                           placeholder="Confirm Password..." 
                           required>
                </div>

                <button type="submit" class="btn signup-btn" id="signup-btn">
                    Sign Up
                </button>
            </form>

            <!-- Посилання на сторінку входу -->
            <div class="links">
                <p>Already have an account? <a href="login.html" class="login-link">Log in</a></p>
            </div>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <!-- Реєстрація через соцмережі -->
            <div class="social-login">
                <a href="#" class="social-btn google-btn" aria-label="Sign up with Google">
                    <img class="social-icon" src="images/google.svg" alt="Google Logo">
                </a>
                <a href="#" class="social-btn github-btn" aria-label="Sign up with GitHub">
                    <img class="social-icon" src="images/github.svg" alt="GitHub Logo">
                </a>
                <a href="#" class="social-btn twitter-btn" aria-label="Sign up with Twitter">
                    <img class="social-icon" src="images/x.svg" alt="X Logo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
